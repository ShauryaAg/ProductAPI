services:
  goapp:
    build: 
      context: ..
      dockerfile: ./docker/Dockerfile.prod
    ports:
      - 8080:8080
    env_file: .env
    restart: on-failure
    volumes:
      - api:/usr/src/app/
    depends_on:
      - mongo
    links:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  api:
  mongo: